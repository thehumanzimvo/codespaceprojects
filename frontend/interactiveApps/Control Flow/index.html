<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="oct">
      <div id="display">
        <div id="adisplay"></div>
        <div id="del">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="grid">
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="/">/</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="*">*</div>
        <div id="3">3</div>
        <div id="2">2</div>
        <div id="1">1</div>
        <div id="-">-</div>
        <div id="%">,</div>
        <div id="0">0</div>
        <div id="=">=</div>
        <div id="+">+</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
